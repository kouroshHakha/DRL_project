ol_dsn_netlist: "netlist/TIA_full/TIA_ol.cir"
tran_dsn_netlist: "netlist/TIA_full/TIA_tran.cir"
noise_dsn_netlist: "netlist/TIA_full/TIA_noise.cir"
normalize: !!python/tuple [!!float 6.0e9, 10000, !!float 50.0e-10]

target_specs:
  rtia: !!python/tuple [7000, 30000]
  f3db: !!python/tuple [0, !!float 6.0e7]
  #rms_input_noise: !!python/tuple [0, !!float 500.0e-9]
  #ibias: !!python/tuple [0, !!float 1.0e-3]
  tset: !!python/tuple [0, !!float 50.0e-7]

target_valid_specs:
  r_tia: !!python/tuple [5000, 12000]
  f3db: !!python/tuple [!!float 1.0e7, !!float 1.7e9]
  #rms_input_noise: !!python/tuple [!!float 100e-9, !!float 500.0e-8]
  #ibias: !!python/tuple [!!float 1.0e-4, !!float 1.0e-3]
  tset: !!python/tuple [!!float 50.0e-10, !!float 1.0e-8]

r_unit: !!float 5.642e3
params:
  nser:  !!python/tuple [2, 10, 2]
  npar:  !!python/tuple [1, 2, 1]
  wp1:   !!python/tuple [!!float 2.0e-6, !!float 10.0e-6, !!float 2.0e-6]
  wn1:   !!python/tuple [!!float 2.0e-6, !!float 10.0e-6, !!float 2.0e-6]
  mp1:   !!python/tuple [2.0, 32.0, 2.0]
  mn1:   !!python/tuple [2.0, 32.0, 2.0]
