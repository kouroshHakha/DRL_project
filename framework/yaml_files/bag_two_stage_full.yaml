ol_dsn_netlist: "netlist/bag_two_stage_full/bag_two_stage_ol.cir"
cm_dsn_netlist: "netlist/bag_two_stage_full/bag_two_stage_cm.cir"
ps_dsn_netlist: "netlist/bag_two_stage_full/bag_two_stage_ps.cir"
tran_dsn_netlist: "netlist/bag_two_stage_full/bag_two_stage_tran.cir"
num_process: 1

normalize: !!python/tuple [!!float 0.2e-3, 50, 1.0, 300, !!float 1e-3, 60, 50, !!float 1e-2, !!float 9e-8, !!float 1e7]
 
wrapper_name: "TwoStageComplete"
target_specs:
  gain_min: !!python/tuple [150, 300]
  ugbw_min: !!python/tuple [10000000.0, 10000000.0]
  phm_min:  !!python/tuple [60,60]
  tset_max: !!python/tuple [90.0e-9, !!float 90.0e-9]
  feedback_factor: !!python/tuple [1.0,1.0]
  tot_err:  !!python/tuple [0.01, 0.01]
  psrr_min: !!python/tuple [50,50] #db
  cmrr_min: !!python/tuple [50,50] #db
  offset_sys_max: !!python/tuple [1.0e-6, !!float 1.0e-3] #1 mv as the systematic offset
  bias_max: !!python/tuple [10.0e-3, !!float 0.2e-3]

target_valid_specs:
  gain_min: !!python/tuple [200,400] 
  ugbw_min: !!python/tuple [1000000.0,10000000.0]
  phm_min: !!python/tuple [60,60.00000001] 
  tset_max: !!python/tuple [!!float 50.0e-7, !!float 100.0e-9]
  feedback_factor: !!python/tuple [1.0,1.0001]
  tot_err:  !!python/tuple [0.01,0.03]
  psrr_min: !!python/tuple [30,60] #db
  cmrr_min: !!python/tuple [30,60] #db
  offset_sys_max: !!python/tuple [!!float 1.0e-5, !!float 1.0e-3] #1 mv as the systematic offset
  bias_max: !!python/tuple [!!float 10.0e-3, !!float 10.0e-2]

params:
  mp1:  !!python/tuple [1, 100, 1]
  mp2:  !!python/tuple [1, 100, 1]
  mp3:  !!python/tuple [1, 100, 1]
  mn1:  !!python/tuple [1, 100, 1]
  mn2:  !!python/tuple [1, 100, 1]
  mn3:  !!python/tuple [1, 100, 1]
  mn4:  !!python/tuple [1, 100, 1]
